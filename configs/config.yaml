weather:
  daily_variables:
    - "temperature_2m_max"
    - "temperature_2m_min"
    - "relative_humidity_2m_mean"
    - "precipitation_sum"
    - "wind_speed_10m_max"
    - "wind_gusts_10m_max"
    - "et0_fao_evapotranspiration"
  timezone: "Europe/Madrid"

aws:
  bucket: "fire-risk-pipeline"
  region: "eu-west-1"

risk:
  normalization:
    temperature_2m_max:
      min: -20
      max: 50
    relative_humidity_2m_mean:
      min: 0
      max: 100
    precipitation_sum:
      min: 0
      max: 50
    wind_speed_10m_max:
      min: 0
      max: 120
    wind_gusts_10m_max:
      min: 0
      max: 150
    et0_fao_evapotranspiration:
      min: 0
      max: 10

  weights:
    temperature_2m_max: 0.25
    relative_humidity_2m_mean: 0.20
    precipitation_sum: 0.10
    wind_speed_10m_max: 0.20
    wind_gusts_10m_max: 0.10
    et0_fao_evapotranspiration: 0.15

  seasonal_factor:
    1: 0.60
    2: 0.75
    3: 0.85
    4: 0.75
    5: 0.70
    6: 0.85
    7: 1.00
    8: 1.15
    9: 1.10
    10: 1.00
    11: 0.70
    12: 0.60

  thresholds:
    low: 0.2
    moderate: 0.4
    high: 0.6
    very_high: 0.8
